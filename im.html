    :root{
      --bg:#eef2f6;
      --card:#ffffff;
      --accent1: linear-gradient(90deg,#6eb0ff,#1f3f7a);
      --accent2: linear-gradient(90deg,#5f2c83,#c14bbf);
      --shadow: 0 10px 18px rgba(15,23,42,0.15);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#f7fafc,#e9eef6 40%);
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      max-width:420px; /* match phone screenshot width */
      margin:18px auto;
      padding:18px 18px 36px;
      position:relative;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200"><g opacity="0.06" fill="none" stroke="black" stroke-width="2"><path d="M0 300 C150 250 300 350 450 300"/></g></svg>');
      background-repeat:no-repeat;
      background-position:center top;
      border-radius:12px;
    }/* header meme */
.meme{
  width:72px;
  height:72px;
  border-radius:8px;
  overflow:hidden;
  margin:0 auto 10px;
  display:flex;align-items:center;justify-content:center;
  background:#ddd;
  box-shadow: 0 3px 6px rgba(0,0,0,0.12);
}
.meme img{width:100%; height:100%; object-fit:cover}

/* search */
.search{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 14px;
  background: white;
  border-radius:32px;
  border:1px solid rgba(0,0,0,0.08);
  box-shadow:0 6px 10px rgba(0,0,0,0.06) inset;
}
.search svg{width:20px; height:20px; opacity:0.6}
.search input{
  border:0; outline:none; font-size:18px; flex:1; color:#233;
}

/* big buttons */
.big-btn{
  margin:18px 0 12px;
  padding:12px 18px;
  border-radius:28px;
  color:white;
  font-weight:700;
  font-size:22px;
  text-align:center;
  box-shadow: 0 6px 14px rgba(12,16,40,0.18);
  text-shadow:0 2px 0 rgba(0,0,0,0.15);
}
.btn-blue{background: linear-gradient(90deg,#6fb0ff 0%,#25324f 100%);}
.btn-purple{background: linear-gradient(90deg,#46214f 0%,#b84fc3 100%);}

/* products grid */
.grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:18px 22px;
  margin-top:12px;
}
.tile{
  background:var(--card);
  border-radius:12px;
  padding:12px;
  display:flex;flex-direction:column;align-items:center;gap:10px;
  box-shadow: 10px 12px 0 rgba(0,0,0,0.06), var(--shadow);
  position:relative;
}
.product-img{
  width:84%;
  height:84px;
  background:#f6f7fb;
  border-radius:8px;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;
  box-shadow:0 6px 10px rgba(0,0,0,0.06) inset;
}
.product-img img{max-width:100%; max-height:100%; object-fit:contain}

.label{
  font-size:18px;
  color:#fff;
  background:transparent;
  padding:6px 8px;
  border-radius:6px;
  text-shadow: 0 2px 0 rgba(0,0,0,0.55);
  color:#fff;
  display:inline-block;
  margin-top:4px;
  /* emulate stroke via text-shadow multiple layers */
  text-shadow:
     -1px -1px 0 rgba(0,0,0,0.6),
     1px -1px 0 rgba(0,0,0,0.6),
     -1px 1px 0 rgba(0,0,0,0.6),
     1px 1px 0 rgba(0,0,0,0.6);
  color:#fff;
  background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
}

/* center the text under image like screenshot (white thick text) */
.label-plain{
  color:#f4f9ff;
  font-weight:800;
  font-size:18px;
  text-align:center;
  margin-top:6px;
  text-shadow: 0 2px 0 rgba(0,0,0,0.45);
  color:#fff;
}

/* small responsive tweaks */
@media (max-width:420px){
  .wrap{padding:14px}
  .product-img{height:70px}
}
